<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#118425',
                        myblue: '#33c0fd',
                        myred: '#c2290c',
                        titoli: '#A3E635',
                        paragrafi: '#A855F7',
                        link: '#DC2626',
                    },
                    spacing: {
                        padding: "20px",
                        margin: "15px",
                    }
                },
            },
        };
    </script>
</head>

<body>
    <div class="bg-white text-gray-800 dark:bg-gray-800 dark:text-white p-padding">
        Prova Dark Mode
    </div>

    <div class="p-4">
        <button id="darkModeToggle" class="border-2 border-black p-4 py-1">Dark Mode: <span id="darkModeStatus">Inactive</span></button>
    </div>

    <button class="bg-gray-300 hover:bg-green-500 p-4 border-4 border-black">Se passi sopra divento verde</button>
    <button class="bg-gray-300 hover:bg-purple-500 p-4 border-4 border-black">Se passi sopra divento viola</button>
    <button class="bg-gray-300 hover:bg-red-500 p-4 border-4 border-black">Se passi sopra divento rosso</button>

    <div class="p-padding">
        <input type="text" class="focus:outline-none focus:ring focus:border-black border-2">
        <input type="text" class="active:bg-green-500 border-gray border-2">
    </div>

       


    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark")
            document.getElementById("darkModeStatus").innerHTML = document.body.classList.contains("dark") ? "Active" : "Inactive";
        }
        document.getElementById("darkModeToggle").addEventListener('click', toggleDarkMode)
    </script>
</body>

</html>
